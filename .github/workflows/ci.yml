name: CI Actions ğŸ¤–

# Controls when the action will run. Triggers the workflow on push or pull request
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Prevents this workflow from running twice at the same time for the same ref.
concurrency:
  group:
    ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  continuous-integration:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Node.js environment ğŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install dependencies ğŸ“¦
        run: yarn

      - name: Build ğŸ—ï¸
        run: yarn build

      - name: Lint ğŸ§¹
        run: yarn lint

      - name: Test ğŸ§ª
        run: yarn test

